version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: ../build/front.dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-network

  backend:
    build:
      context: ../
      dockerfile: build/back.dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ../firstTrySqliteBase.bd:/firstTrySqliteBase.bd
      - ../uploads:/uploads
    networks:
      - app-network

  backend_pump:
    build:
      context: ../../pumps
      dockerfile: ../simpel/build/pump.dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ../firstTrySqliteBase.bd:/firstTrySqliteBase.bd # Общий файл базы данных
      - ../uploads:/uploads
    networks:
      - app-network

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - backend_pump
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
