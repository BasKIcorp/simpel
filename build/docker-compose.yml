version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: ../build/front.dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-network

  backend:
    build:
      context: ../backend
      dockerfile: ../build/back.dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network

  nginx:  # Обратите внимание на правильное выравнивание
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network  # Добавьте сеть для Nginx

networks:
  app-network:
    driver: bridge
