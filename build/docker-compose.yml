version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: front.dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: back.dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge